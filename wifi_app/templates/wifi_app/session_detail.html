<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votre session Wi-Fi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b141a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: #1c2b33;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      color: #25d366;
      margin-bottom: 20px;
    }
    .timer {
      font-size: 24px;
      margin-top: 10px;
    }
    .expired {
      color: #ff4d4d;
      font-weight: bold;
    }
    .subscribe {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #25d366;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Session Wi-Fi</h1>
    <p>Numéro : {{ phone }}</p>

    {% if expired %}
      <p class="expired">❌ Votre session est terminée !</p>
      <a href="#" class="subscribe">Souscrire de nouveau</a>
    {% else %}
      <p>Statut : ✅ ACTIVE</p>
      <p>Temps restant : <span id="timer"></span></p>
    {% endif %}
  </div>

  {% if not expired %}
  <script>
    let remaining = {{ remaining_seconds }};
    const timerEl = document.getElementById('timer');

    function formatTime(s) {
      const h = Math.floor(s / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;
      return `${h.toString().padStart(2,'0')}h ${m.toString().padStart(2,'0')}m ${sec.toString().padStart(2,'0')}s`;
    }

    function countdown() {
      if (remaining <= 0) {
        timerEl.innerText = "00h 00m 00s";
        location.reload(); // recharge la page si expiré
        return;
      }
      timerEl.innerText = formatTime(remaining);
      remaining -= 1;
    }

    countdown();
    setInterval(countdown, 1000);
  </script>
  {% endif %}
</body>
</html>
